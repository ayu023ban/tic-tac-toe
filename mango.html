<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .x2,
    .x1 {
      stroke-dashoffset: 212px;
      stroke-dasharray: 214px;
      opacity: 0;
      transition: 0.5s;
      transition-timing-function: ease-in-out;
    }

    .xanimate {
      opacity: 1;
      stroke-dashoffset: 0;
    }

    #mango {
      position: absolute;
    }
  </style>
</head>

<body>
  <div>
    <button id="mango"></button>
    <svg id="x" height="135" width="135" xmlns="http://www.w3.org/2000/svg">
      <path id="x1" class="x1" d="M0 0 L135 135 " stroke="black" stroke-width="10" fill="none" stroke-linecap="round"
        stroke-dasharray="3.9 6.369 9.6" />
      <path id="x2" class="x2" d="M0 135 L 135 0" stroke="black" stroke-width="10" stroke-linecap="round"
        stroke-dasharray="3.9 6.369 9.6" />
    </svg>
  </div>
  <script>
    const x1 = document.querySelector("#x1");
    const x2 = document.querySelector("#x2");
    const mango = document.querySelector("#mango");
    mango.addEventListener('click', animate);

    const mano = () => {
      return new Promise((resolve, reject) => {
        x1.classList.add("xanimate");
        setTimeout(() => {
          resolve("ma");
        }, 500)

      });
    }
    const app = (man) => {
      return new Promise((resolve, reject) => {
        let a = man;
        x2.classList.add("xanimate");
        resolve("fa");
      });
    }
    async function animate() {
      const man = await mano();
      const appl = await app(man);
    }

  </script>
</body>

</html>
