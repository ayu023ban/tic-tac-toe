<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .y, .x{
            stroke-dashoffset: 212px;
            stroke-dasharray: 214px;
            opacity:0;
            transition:stroke-dashoffset 3s;
        }
        .x:hover, .y:hover {
            opacity:1;
            stroke-dashoffset: 0;
        }
        
        

        
        
    </style>
</head>
<body>
    <div>
        <svg class="man" height="1000" width="1000" xmlns="http://www.w3.org/2000/svg">
            <path class="x" d="M150 150 L300 300 " stroke="black" stroke-width="10" fill="none" stroke-linecap="round" stroke-dasharray="3.9 6.369 9.6" />
            <path class="y" d="M150 300 L 300 150" stroke="black" stroke-width="10" stroke-linecap="round" stroke-dasharray="3.9 6.369 9.6" />
            
        </svg>
</div> 
</body>
</html>
